<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío EBAC JQuery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <form>
            <div class="input-container">
                <label for="name">Nome:</label>
                <input required type="text" name="name" id="name">
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input required type="email" name="email" id="email">
            </div>
            <div class="input-container">
                <label for="phone">Telefone:</label>
                <input required type="tel" name="phone" id="phone">
            </div>
            <div class="input-container">
                <label for="cpf">CPF:</label>
                <input required type="text" name="cpf" id="cpf">
            </div>
            <div class="input-container">
                <label for="adress">Endereço completo:</label>
                <input required type="text" name="adress" id="adress">
            </div>
            <div class="input-container">
                <label for="cep">CEP:</label>
                <input required type="text" name="cep" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/index.js"></script>

</body>
</html>
